<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>第4章 canvas高级功能</title>
		<script type='text/javascript' src='jquery-1.8.3.min.js'></script>
	</head>
	<body>
		<canvas id='myCanvas' width='500' height='500' ></canvas>
		<script type='text/javascript'>
			var canvas = $('#myCanvas');
			var context = canvas[0].getContext('2d');
			

			/*var gradient = context.createLinearGradient(0,0,0,canvas.height());
			gradient.addColorStop(0,'rgb(0,0,0)');
			gradient.addColorStop(1,'rgb(255,255,255)');

			context.fillStyle = gradient;   //线性渐变
			context.fillRect(0,0,canvas.width(),canvas.height());	*/

			var canvasCentreX = canvas.width()/2;
			var canvasCentreY = canvas.height()/2;

			var gradient = context.createRadialGradient(canvasCentreX,canvasCentreY,0,canvasCentreX,canvasCentreY,250)
			gradient.addColorStop(0,'rgb(0,0,0)');
			gradient.addColorStop(0.2,'rgb(111,11,21)');
			gradient.addColorStop(0.4,'rgb(22,22,33)');
			gradient.addColorStop(0.6,'rgb(45,23,58)');
			gradient.addColorStop(0.8,'rgb(33,55,88)');
			gradient.addColorStop(1,'rgb(55,255,255)');

			context.fillStyle = gradient;   //放射性渐变
			context.fillRect(0,0,canvas.width(),canvas.height());	

			
		</script>
	</body>
</html>
